<h5 class="sheet-subtitle">THÔNG TIN chức vụ </h5>
<form [formGroup]="updateform" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-2">
      <label>Tên chức vụ <span class="text-danger">*</span></label>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <input class="form-control" [ngClass]="{'is-invalid': userPoisitionName.invalid && (userPoisitionName.dirty || userPoisitionName.touched)}" type="text"
          formControlName="userPoisitionName" required maxlength="500">
        <div class="invalid-feedback" *ngIf="(userPoisitionName.dirty || userPoisitionName.touched) && userPoisitionName.errors?.required">Vui lòng nhập tên
          chức vụ </div>
        <div class="invalid-feedback" *ngIf="(userPoisitionName.dirty || userPoisitionName.touched) && userPoisitionName.errors?.maxlength">Không nhập quá 500
          kí tự</div>
        <div class="invalid-feedback" *ngIf="(userPoisitionName.dirty || userPoisitionName.touched) && userPoisitionName.errors?.pattern">Vui lòng không chỉ
          nhập khoảng trắng</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Mô tả</label>
    </div>
    <div class="col-md-10">
      <div class="form-group">
        <textarea class="form-control" formControlName="description" name="description"></textarea>
        <div class="invalid-feedback"
          *ngIf="(description.dirty || description.touched) && description.errors?.maxlength">Không nhập quá 500 kí tự
        </div>
        <div class="invalid-feedback" *ngIf="(description.dirty || description.touched) && description.errors?.pattern">
          Vui lòng không chỉ nhập khoảng trắng</div>
      </div>
    </div>
  </div>



 
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary" [disabled]="!updateform.valid">
        <i class="fa fa-fw float-left mt-1" aria-hidden="true"></i> <span class="float-right">Lưu</span>
      </button>
      <a class="btn btn-primary clearfix ml-1" routerLink="/list" routerLinkActive="active">
        <i class="fa fa-fw float-left mt-1" aria-hidden="true" title="Copy to use rotate-right"></i>
        <span class="float-right">Quay lại</span>
      </a>
    </div>
  </div>
</form>

<h5 class="sheet-subtitle">THÔNG TIN NHÓM LIÊN KẾT</h5>
<form [formGroup]="updateform" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Tên nhóm<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="groupName" [ngClass]="{'is-invalid': groupName.invalid && (groupName.dirty || groupName.touched)}"  required >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Mô tả</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary"  [disabled]="!updateform.valid" >
            <i class="fa fa-fw float-left mt-1" aria-hidden="true"></i> <span class="float-right">Lưu</span>
          </button>
          <a class="btn btn-primary clearfix ml-1" routerLink="/list" routerLinkActive="active" >
            <i class="fa fa-fw float-left mt-1" aria-hidden="true" title="Copy to use rotate-right"></i>
            <span class="float-right">Quay lại</span>
          </a>
        </div>
      </div>
</form>

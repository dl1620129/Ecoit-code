<h5 class="sheet-subfullName">THÔNG TIN LÃNH ĐẠO</h5>
<form #updateform="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
            <div class="col-md-2">
                <label>Đơn Vị</label>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                  <select    class="form-control" [(ngModel)]="imageModel.organizationId" name="organizationId" >
                    <option *ngFor="let item of listOrgan" [value]="item.organizationId" >{{item.name}}</option>
                  </select>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-md-2">
          <label>Họ và tên<span class="text-danger">*</span></label>
        </div>
        <div class="col-md-10">
            <div class="form-group">
              <!-- <input class="form-control" [(ngModel)]="imageModel.fullName" #fullName=ngModel [ngClass]="{'is-invalid': fullName.invalid && (fullName.dirty || fullName.touched)}" type="text" name="fullName" required>
                  <div class="invalid-feedback" *ngIf="(fullName.dirty || fullName.touched) && nafullNamee.errors?.required">Vui lòng nhập tên hình ảnh</div>
                  <div class="invalid-feedback" *ngIf="(fullName.dirty || fullName.touched) && fullName.errors?.maxlength">Vui lòng không nhập
                    quá 500 ký tự</div> -->
                    <input class="form-control" type="text"  #fullName="ngModel"
                        [ngClass]="{'is-invalid': fullName.invalid && (fullName.dirty || fullName.touched)}" name="fullName" [(ngModel)]="imageModel.fullName" required maxlength="500">
                        <div class="invalid-feedback" *ngIf="(fullName.dirty || fullName.touched) && fullName.errors?.required">Vui lòng nhập
                            họ tên</div>
                          <div class="invalid-feedback" *ngIf="(fullName.dirty || fullName.touched) && fullName.errors?.maxlength">Vui lòng không nhập
                              quá 500 ký tự</div>
            </div>
        </div>
    </div>
    <div class="row">
          <div class="col-md-2">
            <label>Chức danh</label>
          </div>
          <div class="col-md-10">
              <div class="form-group">
                <input class="form-control" type="text"  [(ngModel)]="imageModel.position"  name="position" >
              </div>
          </div>
     </div>
     <div class="row">
          <div class="col-md-2">
            <label>Quê quán</label>
          </div>
          <div class="col-md-10">
              <div class="form-group">
                <input class="form-control" type="text"  [(ngModel)]="imageModel.address"  name="address" >
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Giới tính</label>
        </div>
        <div class="col-md-10">
            <div class="form-group">
              <input type="radio"  [(ngModel)]="imageModel.sex" name="sex" [value]="true">
              <label >Nam</label>
              <input type="radio"  [(ngModel)]="imageModel.sex" name="sex" [value]="false">
              <label >Nữ</label>
            </div>
        </div>
    </div>
      <div class="row">
          <div class="col-md-2">
            <label>Năm sinh</label>
          </div>
          <div class="col-md-10">
              <div class="form-group">
                <input class="form-control" type="date"  [(ngModel)]="imageModel.birthday"  name="birthday" >
             </div> 
             
          </div>
       </div>
       <div class="row">
        <div class="col-md-2">
            <label>Ảnh chân dung</label>
        </div>
        <div class="col-md-10">
            <div class="form-group">
              <input class="form-control" accept='image/*'  (change)="processFile($event)" type="file"  placeholder=""  >
            </div>
        </div>
        </div>
       <div class="row">
          <div class="col-md-2">
            <label>Là trưởng ban ngành</label>
          </div>
          <div class="col-md-10">
              <div class="form-group">
                <input  type="checkbox"  [(ngModel)]="imageModel.isLeader" name="isLeader" >
              </div>
          </div>
       </div>
    <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary"  [disabled]="!updateform.valid" >
            <i class="fa fa-fw float-left mt-1" aria-hidden="true"></i> <span class="float-right">Lưu</span>
          </button>
          <a class="btn btn-primary clearfix ml-1" routerLink="/list" routerLinkActive="active" >
            <i class="fa fa-fw float-left mt-1" aria-hidden="true" fullName="Copy to use rotate-right"></i>
            <span class="float-right">Quay lại</span>
          </a>
        </div>
      </div>
</form>

    <p>
        <a class="gl1" [href]="HOME_URL">Trang chủ</a>
        <a class="gl1" *ngIf="imageReponses" > / {{name}}</a>
    </p>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-dgdan">Tin ảnh : {{name}}</h3>
        </div>
    </div>
    <div class="row" *ngIf="imageReponses && imageReponses.length >0">
         <div class="col-sm-8">
         <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="text-align: center;">
                    <img  [src]="imageReponses[0].imageUrl? imageReponses[0].imageUrl : '/o/CMS-Web-ImageNews/images/noimage.png'" style="width: 100%; height: 500px;" >
                    <br ><p class="titleimage">{{imageReponses[0].title}}</p>
                  </div>
                <div class="carousel-item " *ngFor="let item of imageReponses |  slice: 1 : imageReponses.length" style="text-align: center;">
                    <img  [src]="item.imageUrl? item.imageUrl : '/o/CMS-Web-ImageNews/images/noimage.png'" style="width: 100%; height: 500px;" >
                    <br ><p class="titleimage">{{item.title}}</p>
                </div>
            </div>
            <a class="carousel-control-prev control3" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next control3" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm-4">
            <ul class="row " style="margin-left: -50px;">
                <li class="col-sm-4" *ngFor="let item of imageReponses,let i= index">
                    <a  class="thumbnail" id="carousel-selector-{{i}}">
                        <img class="thumbnail " [src]="item.imageUrl? item.imageUrl : '/o/CMS-Web-View-DetailImageNews/images/noimage.png'"   style="width: 100%;height: 70px;">
                    </a>
                </li>
               
            </ul>
        </div>
    </div>
    <div class="row text-danger" *ngIf="!imageReponses || imageReponses.length ==0">
        <div class="col-md-12">
        Hiện không có tin ảnh cho mục này
        </div>
    </div>
    <div >
        <hr class="line1">
        <div class="">
            <h3 class="text-dgdan">tin ảnh khác</h3>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let cate of listCate">
                <div class="row" style="min-height:320px">
                    <a  class="xf6" data-afr-fcs="true"  [href]="ARTICLE_URL+'?categoryId='+cate.categoryId ">
                        <div class="col-md-12 col-sm-6 col-xs-6">
                            <img class="img-responsive"  [src]="cate.urlImage? cate.urlImage : '/o/CMS-Web-View-DetailImageNews/images/noimage.png'"  style="width: 100%;height: 180px;">
                        </div>
                        <div class="col-md-12 col-sm-6 col-xs-6 gl2" style="text-align: center;">
                            {{cate.name}}
                            <br>
                            <div class="text-ngayxam-page">
                                <i class="far fa-clock "></i>{{cate.modifiedDate | date: "HH:mm"}} &ensp;
                                <i class="far fa-calendar-alt ml-20"></i>{{cate.modifiedDate | date: 'dd/MM/yyyy'}}
                            </div>
                            <br>
                        </div>
                    </a>
                  
            </div>
                
            </div>
        </div>
        <ngb-pagination class="mt-2" (pageChange)="pageChange($event)" [(pageSize)]="pageSize" [(collectionSize)]="listSize" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
            <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
        </ngb-pagination>
    </div>

<div class="row">
	<div class="form-group col-md-6">
		<input class="form-control" placeholder="Nhập tên lĩnh vực"  name="searchKey" [(ngModel)]="searchKey" (input)="filterList()"> 
	</div>
	<div class="col-md-6 text-right">
		<a class="btn btn-primary clearfix" routerLink="/create" routerLinkActive="active"  >
			<i class="fa fa-fw float-left mt-1" aria-hidden="true" title="Copy to use plus"></i>
			<span class="float-right">Thêm mới</span>
		</a>
	</div>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-bordered table-striped ">
			  <thead>
				 <tr>
					<th>STT</th>
					<th >Tên Lĩnh vực</th>
					<th >Mô tả </th>
					<th >Sửa</th>
					<th >Xóa</th>
				 </tr>
			  </thead>
			  <tbody >
				 <tr *ngFor="let item of linhVucModels , let i = index">
					<td class="cangiua" style="width: 5%;">{{i+1+(page-1)*pageSize}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
					<td class="cangiua" style="width: 5%;">
                        <a  [routerLink]="['/view/'+item.fieldsId]"  >
                            <i class="fa fa-fw text-primary" aria-hidden="true"></i>
                        </a>
                    </td>
					<td class="cangiua" style="width: 5%;">
                        <a href="#">
                            <i class="fa fa-fw text-danger" aria-hidden="true" (click)="openDeleteModal(event, confirmModal)"></i>
                        </a>
					</td>
					<ng-template #confirmModal let-modal>
						<div class="modal-body">
							<p><strong>Bạn có chắc là muốn xóa lĩnh vực <span class="text-primary">{{item.name}}</span></strong></p>
							<p>Toàn bộ thông tin liên quan sẽ bị mất vĩnh viễn.
								<span>Việc này không thể được hoàn tác.</span>
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Đóng</button>
							<button type="button" ngbAutofocus class="btn btn-primary" (click)="removeLinhVuc(item.fieldsId)" data-dismiss="modal">Đồng ý</button>
						</div>
					</ng-template>
				 </tr>
				
			  </tbody>
			 
		</table>
		
		<div class="mt-2">
			<ngb-pagination class="mt-2" (pageChange)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="listSize" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="false"></ngb-pagination>
		</div>
	</div>
</div>

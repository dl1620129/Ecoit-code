    <div class="row">
        <div class="col-md-12">
            <h3 class="text-dgdan">Kết quả tìm kiếm</h3>
            <div class="total">{{listSize}} kết quả</div>
            <ul class="list-unstyled mt-20 list-tk">
                <li *ngFor="let item of SearchResponeModels">
                    <div class="row">
                        <div class="col-md-5">
                            <a [href]=" ARTICLE_URL + '?typeArtId=' + item.articleId + '&urlTitle=' + item.friendlyURL">
                            <img [src]="item.imageUrl ? item.imageUrl :'/o/CMS-Web-View-SearchNews/images/noimage.png' " style="width: 100%;height: 100%;max-height: 250px;margin-bottom: 20px;">
                            </a>
                        </div>
                        <div class="col-md-7">
                            <h3 class="mb-20 mt-0">
                                <a  class="xf6" [href]=" ARTICLE_URL + '?typeArtId=' + item.articleId + '&urlTitle=' + item.friendlyURL">{{item.title}} <br><span class="text-ngayxam">{{item.publishedDateFrom | date: "dd/MM/yyyy"}}</span>
                                </a>
                            </h3>
                        </div>
                    </div>
                   <div class="row">
                       <div class="col-md-12">
                        <a  class="tle-cmtk xf6"  href="">{{item.categories[0].name}}</a>
                        <p class="tle-sumary">{{item.summary}}</p>
                       </div>
                   </div>
                    
                </li>
            </ul>
            <div class="mt-2">
                <ngb-pagination class="mt-2" (pageChange)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="listSize" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="false"></ngb-pagination>
            </div>
        </div>

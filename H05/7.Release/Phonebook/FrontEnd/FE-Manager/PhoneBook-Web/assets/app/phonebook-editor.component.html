<h5 class="sheet-subtitle">THÔNG TIN NGƯỜI DÙNG</h5>
<form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Tên<span class="text-danger">*</span></label>
                <input class="form-control" [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}" type="text" formControlName="lastName" required maxlength="75">
                <div class="invalid-feedback" *ngIf="(lastName.dirty || lastName.touched) && lastName.errors?.required">Vui lòng nhập tên người ký</div>
                <div class="invalid-feedback" *ngIf="(lastName.dirty || lastName.touched) && lastName.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <label>Tên đệm</label>
                <input class="form-control" [ngClass]="{'is-invalid': middleName.invalid && (middleName.dirty || middleName.touched)}" type="text" formControlName="middleName" maxlength="75">
                <div class="invalid-feedback" *ngIf="(middleName.dirty || middleName.touched) && middleName.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <label>Họ</label>
                <input class="form-control" [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}" type="text" formControlName="firstName" maxlength="75">
                <div class="invalid-feedback" *ngIf="(firstName.dirty || firstName.touched) && firstName.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <label>Ngày sinh</label>
                <input type="text" class="form-control" name="birthDate" [owlDateTime]="dtBirth" [owlDateTimeTrigger]="dtBirth" formControlName="birthDate">
                <owl-date-time [pickerType]="'calendar'" #dtBirth></owl-date-time>
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <div class="form-check mt-1">
                    <input type="radio" class="form-check-input ml-2 align-middle mb-1" formControlName="gender" value="1">
                    <label class="ml-1 mb-1">Nam</label>
                </div>
                <div class="form-check mt-1">
                    <input type="radio" class="form-check-input ml-2 align-middle mb-1" formControlName="gender" value="2">
                    <label class="ml-1 mb-1">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label>Tên đăng nhập<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="screenName">
            </div>
            <div class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input class="form-control" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}" (input)="setScreenName($event)" type="text" formControlName="email" required maxlength="75">
                <div class="invalid-feedback" *ngIf="(email.dirty || email.touched) && email.errors?.required">Vui lòng nhập email người dùng</div>
                <div class="invalid-feedback" *ngIf="(email.dirty || email.touched) && email.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <label>Thay đổi mật khẩu</label>
                <input class="form-control" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" type="password" formControlName="password" maxlength="75">
                <div class="invalid-feedback" *ngIf="(password.dirty || password.touched) && password.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-check-input ml-2 align-middle mb-1" name="passwordReset" formControlName="passwordReset">
                <label class="ml-1 mb-1">Yêu cầu người dùng tạo lại mật khẩu mới</label>
            </div>
            <div class="form-group">
                <label>Đơn vị</label>
                <select class="form-control" formControlName="organizationId">
                    <option value="0">-- Chọn đơn vị --</option>
                    <option *ngFor="let organization of organizationsList" [value]="organization.organizationId">{{organization.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Chức vụ</label>
                <input class="form-control" [ngClass]="{'is-invalid': jobTitle.invalid && (jobTitle.dirty || jobTitle.touched)}" type="text" formControlName="jobTitle" maxlength="75">
                <div class="invalid-feedback" *ngIf="(jobTitle.dirty || jobTitle.touched) && jobTitle.errors?.maxLength">Không nhập quá 75 ký tự</div>
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input class="form-control" type="text" [ngClass]="{'is-invalid': phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)}" formControlName="phoneNumber">
                <div class="invalid-feedback" *ngIf="(phoneNumber.dirty || phoneNumber.touched) && phoneNumber.errors?.pattern">Vui lòng nhập đúng định dạng số điện thoại</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Lưu</button>
          <a class="btn btn-primary clearfix ml-1" routerLink="/user-list" routerLinkActive="active">
            <i class="fa fa-fw float-left mt-1" aria-hidden="true"></i>
            <span class="float-right">Quay lại</span>
          </a>
        </div>
      </div>
</form>

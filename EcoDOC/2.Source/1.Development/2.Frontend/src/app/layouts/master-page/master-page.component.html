<div id="main-wrapper" data-layout="vertical" data-sidebartype="full" [ngClass]="{'show-sidebar': showMobileMenu}"
     [dir]="options.dir" [attr.data-theme]="options.theme"
     [attr.data-layout]="options.layout" [attr.data-sidebartype]="options.sidebartype"
     [attr.data-sidebar-position]="options.sidebarpos"
     [attr.data-sidebarbg]="options.sidebarbg"
     class="scroll-sidebar" [perfectScrollbar]="config"
     [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed">
  <header class="topbar" [attr.data-navbarbg]="options.navbarbg">
    <nav class="d-flex top-navbar navbar-expand-md"
         [ngClass]="(options.navbarbg=='skin6')?'navbar-light':'navbar-dark'">
      <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" [attr.data-logobg]="options.logobg">
        <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-md-none"
           href="javascript:void(0)">
          <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
        </a>
        <a class="navbar-brand" href="/">
          <b class="logo-icon">
            <img src="assets/images/logoEco/logoECM.png" alt="homepage" class="light-logo"/>
          </b>
          <span class="logo-text">
            Quản lý tài liệu
          </span>
        </a>
        <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
           (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
           data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
          <i class="ti-more"></i>
        </a>
      </div>
      <div class="navbar-collapse collapse" id="navbarSupportedContent" [attr.data-navbarbg]="options.navbarbg"
           [ngbCollapse]="!isCollapsed">
        <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
      </div>
    </nav>
  </header>

  <aside class="left-sidebar" [attr.data-sidebarbg]="options.sidebarbg" (mouseover)="Logo()" (mouseout)="Logo()">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>

  </aside>
  <div class="page-wrapper">
    <app-breadcrumb></app-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <div class="preloader preloadData" *ngIf="checkIsLoading()">
        <div class="spinner">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
      © ECOIT | Hệ thống Quản lý tài liệu
    </footer>
  </div>
</div>

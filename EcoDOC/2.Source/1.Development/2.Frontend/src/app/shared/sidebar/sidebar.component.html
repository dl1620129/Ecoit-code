<nav class="sidebar-nav">
  <ul id="sidebarnav">
    <li>
      <div class="user-profile" ngbDropdown>

          <img src="{{userLogin | userAvatarUrl}}" alt="users" class="rounded-circle img-fluid"/>
        </div>

          <h5 class="m-b-10 user-name font-medium"  class="user-pic clickable" (click)="goToCurrentUserEditPageInfor()">
            {{userLogin.fullName}}
          </h5>
          <h6 class="m-b-10 user-name font-medium text-muted">{{userLogin.positionModel.name}}</h6>
          <a ngbDropdownToggle href="javascript:void(0)" class="btn btn-circle btn-sm m-r-5" id="Userdd" role="button"
             data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="ti-settings"></i>
          </a>
          <a (click)="logout()" title="Logout" class="btn btn-circle btn-sm">
            <i class="ti-power-off"></i>
          </a>
          <div class="animated flipInY" aria-labelledby="Userdd" ngbDropdownMenu>
<!--            <a class="dropdown-item" href="javascript:void(0)">-->
<!--              <i class="ti-user m-r-5 m-l-5"></i> My Profile</a>-->
<!--            <a class="dropdown-item" href="javascript:void(0)">-->
<!--              <i class="ti-wallet m-r-5 m-l-5"></i> My Balance</a>-->

<!--              <i class="ti-email m-r-5 m-l-5"></i> Inbox</a>-->
<!--            <div class="dropdown-divider"></div>-->
   <a class="dropdown-item" href="javascript:void(0)"  (click)="onUpdateUser(userLogin)" >
             <i class="ti-settings m-r-5 m-l-5"></i> Chỉnh sửa</a>
       <div class="dropdown-divider"></div> 
            <a class="dropdown-item" href="javascript:void(0)"  >
              <i class="fa fa-power-off m-r-5 m-l-5"></i> Đăng xuất</a>
          </div>
        </div>
      </div>
    </li>
    <li class="sidebar-item" [class.selected]="showMenu === sidebarnavItem.code"
        *ngFor="let sidebarnavItem of sidebarnavItems"
        [routerLinkActive]="sidebarnavItem.subModule != null ? '' : 'active'">
      <a class="sidebar-link waves-effect waves-dark"
         [routerLink]="sidebarnavItem.isParent === true && sidebarnavItem.subModule.length>0?null : [sidebarnavItem.routerPath]"
         [ngClass]="sidebarnavItem.subModule.length > 0?'has-arrow':''"
         (click)="addExpandClass(sidebarnavItem.code)">
        <i [ngClass]="[sidebarnavItem.faIcon]"></i>
        <span class="hide-menu">{{sidebarnavItem.name.toUpperCase()}}</span>
      </a>
      <ul aria-expanded="false" class="collapse first-level" *ngIf="sidebarnavItem.subModule.length > 0"
          [ngClass]="{'in' : showMenu === sidebarnavItem.code }">
        <li class="sidebar-item" *ngFor="let sidebarnavSubItem of sidebarnavItem.subModule"
            [class.active]="showSubMenu === sidebarnavSubItem.name"
            [routerLinkActive]="sidebarnavSubItem.subModule.length != 0 ? '' : 'active'">
          <a class="sidebar-link"
             [routerLink]="[sidebarnavSubItem.routerPath]"
             [routerLinkActive]="sidebarnavSubItem.subModule != null ? '' : 'router-link-active'"
             (click)="addActiveClass(sidebarnavSubItem.name)">
            <i></i>
            <span class="hide-menu">{{sidebarnavSubItem.name}}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

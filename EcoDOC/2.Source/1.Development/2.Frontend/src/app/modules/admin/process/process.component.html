<div class="card">
  <div class="card-title">
    <h4 style="font-weight: bolder;" class="ml-2 mt-2 m-b-0">Quản Lý Log Nghiệp Vụ</h4>
  </div>
  <hr>
  <div class="container-fluid mt-2">
    <form class="form-horizontal" 
            #searchForm="ngForm">
      <div class="card-body">
      <div class="form-row">
        <div class="col-sm-12 col-lg-4">
          <div class="form-group row">
            <label for="startDate" class="col-sm-6 text-right control-label col-form-label">Đơn Vị</label>
            <input
              type="date"
              name="startDate"
              class="form-control col-sm-6"
              
              [value]=""
            />
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="form-group row">
            <label for="endDate" class="col-sm-6 text-right control-label col-form-label">Tên Luồng</label>
            <input
              type="date"
              name="endDate"
              class="form-control col-sm-6"
             
              [value]=""
            />
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="form-group row">
            <label for="idCat" class="col-sm-6 text-right control-label col-form-label ml-auto">Loại Đối Tượng</label>
            <select
              name="idCat"
              class="form-control col-sm-6"
              [value]=""
            >
                <option value="">Tất cả</option>
                <option *ngFor="let category of categoryObjs" [ngValue]="category.id">{{category.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div
          class="btn-group mt-3 mb-1"
          role="group"
          aria-label="Basic example"
        >
          <div class="col-md-6">
            <button type="button" class="btn btn-success" (click)="onSearch()">
              <i class="fa fa-search"></i> Tìm kiếm
              <span class="caret"></span>
            </button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-success" (click)="onSearch()">
              <i class="fa"></i> Thêm mới
            </button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  
  <table class="table bg-white table-bordered nowrap display">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên Luồng</th>
        <th>Loại Đối Tượng</th>
        <th>Đơn Vị</th>
        <th>Cấu Hình</th>
        <th colspan="3">Thao Tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let process of processes">
        <td style="text-align: center;"></td>
        <td>{{process.name}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td style=" text-align: center;width: 8%">
          <a class="action-table">
            <i class="fas fa-pencil-alt primary"></i>
          </a>
        </td>
        <td style=" text-align: center;width: 8%">
          <a class="action-table">
            <i *ngIf="true" class="fas fa-lock danger"></i>
            <i *ngIf="false" class="fas fa-unlock danger"></i>
          </a>
        </td>
        <td style=" text-align: center;width: 8%">
          <a class="action-table" (on)>
            <i class="fas fa-trash-alt danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

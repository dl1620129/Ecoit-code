<ngb-carousel >
  <ng-template ngbSlide >
      <div class="auth-wrapper d-flex no-block justify-content-center align-items-center  slide1 carousel"  >
        <div class="auth-box">
          <div [ngClass]="{'d-none': recoverform}">
            <div class="logo">
              <span class="db"><img src="assets/images/logoEco/document-icon.jpg" alt="logo" style="height:70px" /></span>
              <h5 class="font-medium m-t-20">QUẢN LÝ TÀI LIỆU</h5>
            </div>
            <div class="row">
              <div class="col-12">
                <form class="form-horizontal" id="loginform" [formGroup]="loginForm" (ngSubmit)="doLogin()">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                    </div>
                    <input type="text" formControlName="userName" class="form-control form-control-lg" placeholder="Tên đăng nhập" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Mật khẩu" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-group row" style="margin-top: 25px; margin-bottom: 5%;">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <a class="custom-control-label" for="customCheck1" style="font-size: 16px;">Ghi nhớ</a>
                          <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right" style="font-size: 16px;"><i class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a>
                      </div>
                    </div>
                  </div>
                  <div class="form-group text-center" style="margin-top: 15px;">
                    <div class="col-xs-12 p-b-10">
                      <button class="btn btn-block btn-lg btn-info" type="submit">Đăng nhập</button>
                    </div>
                  </div>
                  
      <!--            <div class="row">-->
                  <!--              <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">-->
                  <!--                <div class="social">-->
                  <!--                  <a href="javascript:void(0)" class="btn btn-facebook m-r-5" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>-->
                  <!--                  <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>-->
                  <!--                </div>-->
                  <!--              </div>-->
                  <!--            </div>-->
      <!--            <div class="form-group m-b-0 m-t-10">-->
      <!--              <div class="col-sm-12 text-center">-->
      <!--                Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>-->
      <!--              </div>-->
      <!--            </div>-->
                </form>
                <div class="">
                  <span class="USB">Đăng nhập bằng USB Token </span>
                  <span> 
                    <img src="https://4.bp.blogspot.com/-8PmjtSBJUTg/V61xZoxEMzI/AAAAAAAAAW4/GlfvkWbhQagBvkBcaE2Cc4WB-jIXeP8OwCEw/s1600/yellow-arrow-clip-art-ljxoow9.gif" width="12%">
                  </span>
                  <span>
                  <button class="btn btn-outline-primary"  (click)="loginCA()">
                  
                    Click here</button></span>
                </div>
              </div>
            </div>
          </div>

          
          <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
              <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
              <h5 class="font-medium m-b-20">Recover Password</h5>
              <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
              <form class="col-12">
                <div class="form-group row">
                  <div class="col-12">
                    <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                  </div>
                </div>
                <div class="row m-t-20">
                  <div class="col-12">
                    <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
   </ng-template>
  


  
</ngb-carousel>
